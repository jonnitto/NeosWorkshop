# Install: dep install
# Deploy: dep deploy

# Your target domain
your.domain.tld:

  # Put here your hostname
  # https://dashboard.uberspace.de/dashboard/datasheet
  hostname: __HOST__.uberspace.de

  # Put here your Uberspace username
  user: __USERNAME__

  # Put here your ssh repository 
  repository: git@github.com:__USERNAME__/__REPO__.git

  # Add here your slack hook (https://deployer.org/recipes/slack.html): 
  slack_webhook: https://hooks.slack.com/services/__YOUR/SLACK/HOOK__

  port: 22
  forwardAgent: false
  multiplexing: true
  sshOptions:
    UserKnownHostsFile: /dev/null
    StrictHostKeyChecking: no
